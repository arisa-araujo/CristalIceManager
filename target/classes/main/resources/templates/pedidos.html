<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos - Cristal Ice</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Lista de Pedidos</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Ações</th>
        <th>Data</th>
    </tr>
    <tr th:each="pedido : ${pedidos}">
        <td th:text="${pedido.id}">1</td>
        <td th:text="${pedido.cliente.nome}">Cliente</td>
        <td th:text="${pedido.produto.nome}">Produto</td>
        <td th:text="${pedido.quantidade}">Quantidade</td>
        <td th:text="${pedido.valor}">Valor</td>
        <td th:class="${pedido.status == 'Entregue' ? 'entregue' : 'pendente'}"
            th:text="${pedido.status}"></td>
        <td>
            <form method="post" action="/atualizarStatus">
                <input type="hidden" name="pedidoId" th:value="${pedido.id}"/>
                <input type="hidden" name="status" value="Entregue"/>
                <button type="submit">Entregue</button>
            </form>
        </td>
        <td th:text="${pedido.data}">Data</td>
    </tr>
</table>
<a href="/">Voltar</a>
</body>
</html>
