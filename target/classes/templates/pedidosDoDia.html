<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos do Dia - Cristal Ice</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Pedidos do Dia</h1>
<nav>
    <a href="/">Home</a>
    <a href="/clientes">Clientes</a>
    <a href="/pedidos">Todos os Pedidos</a>
    <a href="/pedidosDoMes">Pedidos do Mês</a>
</nav>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Data</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pedido : ${pedidos}">
        <td th:text="${pedido.id}"></td>
        <td th:text="${pedido.cliente.nome}"></td>
        <td th:text="${pedido.produto.nome}"></td>
        <td th:text="${pedido.quantidade}"></td>
        <td th:text="${pedido.valor}"></td>
        <td th:text="${pedido.status}"></td>
        <td th:text="${pedido.data}"></td>
        <td>
            <button th:if="${pedido.status != 'Entregue'}"
                    th:onclick="'atualizarStatus(' + ${pedido.id} + ', ''Entregue'')'">Entregue</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
